<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="music-container">
        <div class="main-div">
            <h2 id="title">Dekhne walon ne</h2>
            <p id="singer">Udit Narayan</p>
            <div class="image-container">
                <img src="https://i.pinimg.com/originals/64/aa/31/64aa3189cdef60e854af39dd2af755da.jpg" alt="" id="img1">
            
             <audio src="Y2meta.app-Dekhne Walon Ne - Udit Narayan _ Alka Yagnik _ Best Hindi Song.mp4" id="audio1"></audio>

             <div class="audio-control">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>

             </div>
        
    </div>
</div>
</div>

    <script>
        const image=document.getElementById("img1")
        const play=document.getElementById("play");
        const audio=document.getElementById("audio1");
        const title=document.getElementById("title");
        const singer=document.getElementById("singer");
        const prev=document.getElementById("prev");
        const next=document.getElementById("next");

        const songs=[
           {
                name:"Y2meta.app-Dekhne Walon Ne - Udit Narayan _ Alka Yagnik _ Best Hindi Song.mp4",
                title:"Dekhne Walon Ne",
                singer:"Udit Narayan",
                image:"https://m.economictimes.com/thumb/msid-94687190,width-1200,height-900,resizemode-4,imgsize-29224/udit-narayan-canva.jpg"
            },

            {
                name:"Y2meta.app-Dil Kehta Hai Chal Unse Mil - Kumar Sanu _ Akele Hum Akele Tum _ Aamir Khan, Manisha Koirala.mp4",
                title:"Dil Kehta Hai",
                singer:"Kumar Sanu",
                image:"https://static.toiimg.com/thumb/imgsize-23456,msid-102313139,width-600,resizemode-4/102313139.jpg"
            },
            {
                name:"Y2meta.app-Zindagi Ban Gaye Ho Tum - Alka Yagnik _ Udit Narayan _ Kasoor _ Best Hindi Song.mp4",
                title:"Zindagi Ban Gaye Ho",
                singer:"Udit Narayan, Alka Yagnik",
                image:"https://static.toiimg.com/thumb/msid-74710370,width-1070,height-580,imgsize-380185,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg"
            },
            {
                name:"Y2meta.app-Aayi Nai -Stree 2 _ Shraddha Kapoor _ Rajkummar Rao _ Sachin-Jigar _Pawan Singh,Simran,Divya,Amitabh.mp4",
                title:"Aayi Nai",
                singer:"Pawan Singh",
                image:"https://i.ytimg.com/vi/3x5a-AtbEb0/sddefault.jpg"
            },
            {
                name:"Y2meta.app - Aaj Ki Raat _ Stree 2 _ Tamannaah Bhatia _ Sachin-Jigar _ Madhubanti _ Divya _ Amitabh _ 15th August.mp4",
                title:"Aaj Ki Raat",
                singer:"Sachin-Jigar",
                image:"https://i.ytimg.com/vi/uqs26MKMK9k/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB8-UE6tT5gupvZ8ZFKCCfMO-PgDg"
            },
            {
                name:"Y2meta.app-Diljit Dosanjh_ Born To Shine (Official Music Video) G.O.A.T.mp4",
                title:"Born To Shine",
                singer:"Diljit Dosanjh",
                image:"https://d2q23p4t0ij9e0.cloudfront.net/3x3_Logo_b1b47242cc.jpg"
            }

        ]

        var playMusic=()=>{
            if(audio.paused){
                audio.play();
                play.classList.replace("fa-play","fa-pause")
                image.classList.add("anime")
            }else{
                audio.pause();
                play.classList.replace("fa-pause","fa-play");
                image.classList.remove("anime")
            }
        }
        play.addEventListener("click",playMusic)

        const loadsongs=(songs)=>{
            title.textContent=songs?.title;
            singer.textContent=songs?.singer;
            image.src=songs?.image;
            audio.src=songs?.name;
        }
        songIndex=0
        const nextSong = ()=>{
            songIndex++;
            if(songIndex>=songs.length){
                songs[songIndex=0];
            }
            loadsongs(songs[songIndex])
            playMusic()

        }
        const prevsong = ()=>{
            songIndex--;
            if(songIndex<0){
                songs[songIndex=0]
            }
            loadsongs(songs[songIndex])
            playMusic()

        }
        
        next.addEventListener("click",nextSong)
        prev.addEventListener("click",prevsong)
    </script>
</body>
</html>
